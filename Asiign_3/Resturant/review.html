<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<style>
  h1 {
    text-align: center;
  }
</style>

<div id="review">
  <h1>Review</h1>
  <form>
    <div class="row mb-3">
      <div class="col mb-6">
        <label for="customer_name" class="form-label">Name</label>
        <input type="name" class="form-control" id="customer_name" placeholder="Name">
      </div>
      <div class="col mb-3">
        <label for="customer_dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="customer_dob" placeholder="D O B">

      </div>
    </div>
    <div class="mb-3">
      <label for="reviewtext" class="form-label">Review</label>
      <textarea class="form-control" id="reviewtext" rows="3"></textarea>
    </div>

    <div class="rate">
      <input type="radio" id="star5" name="rate" value="5" />
      <label for="star5" title="text">5 stars</label>
      <input type="radio" id="star4" name="rate" value="4" />
      <label for="star4" title="text">4 stars</label>
      <input type="radio" id="star3" name="rate" value="3" />
      <label for="star3" title="text">3 stars</label>
      <input type="radio" id="star2" name="rate" value="2" />
      <label for="star2" title="text">2 stars</label>
      <input type="radio" id="star1" name="rate" value="1" />
      <label for="star1" title="text">1 star</label>
    </div>
    <button type="submit" class="btn btn-primary" onclick="reviewList()">Submit</button>
  </form>
  <div>
    <h5>Customer Reviews</h5>
    <div id="reviewbox">
      
    </div>
  </div>
</div>
<script>
  function reviewList(){
let cname=document.getElementById('customer_name').value
let cdob=document.getElementById('customer_dob').value
let review=document.getElementById('reviewtext').value
let card='<div class="card" style="width: 18rem;"><div class="card-body"><h5 class="card-title">{cname}</h5><h6 class="card-subtitle mb-2 text-body-secondary">{cdob}</h6><p class="card-text">{review}</p></div></div>'
console.log(cname)
$("#reviewbox").append('<div class="card" style="width: 18rem;"><div class="card-body"><h5 class="card-title">{cname}</h5><h6 class="card-subtitle mb-2 text-body-secondary">{cdob}</h6><p class="card-text">{review}</p></div></div>')
  }
</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>RCCIIT REGISTRATION FORM</h1>
        <form class="row g-3">
            <div class="col-md-4">
                <label for="inputName" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="inputEmail4" required>

            </div>
            <div class="col-md-4">
                <label for="inputName" class="form-label">Middle Name:</label>
                <input type="text" class="form-control" id="inputEmail4">

            </div>
            <div class="col-md-4">
                <label for="inputName" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="inputEmail4">

            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" required pattern="">
            </div>
            <div class="col-md-6">
                <label for="inputDOB4" class="form-label">Date of Birth:</label>
                <div class="row align-items-end">
                    <div class="col-4">
                        <label for="inputStateYear" class="form-label">Year:</label>
                        <select id="inputStateYear" class="form-select" required></select>
                    </div>

                    <div class="col-4">
                        <label for="inputStateMonth" class="form-label">Month:</label>
                        <select id="inputStateMonth" class="form-select"></select>
                    </div>

                    <div class="col-4">
                        <label for="inputStateDay" class="form-label">Day:</label>
                        <select id="inputStateDay" class="form-select"></select>
                    </div>
                </div>
            </div>


            <div class="col-12">
                <label for="inputAddress" class="form-label">Address 1</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">

                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <!-- <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div> -->
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
        </form>
    </div>
    <script src="./index.js"></script>
</body>

</html>

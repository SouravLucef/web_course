<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="index.css">
    
</head>

<body >
    <h1>RCC IIT REGISTRATON FORM</h1>
    <form>
        <div><label>Name :</label> <input type="text" id="name" placeholder="Name"></div>
        <div><label>Email:</label> <input type="email" id="email" placeholder="Email"></div>
        <div><label>Phone :</label> <input type="text" id="phone" placeholder="Phone"></div>
        <div><label>Date of Birth :</label> 
            Year: <select  name="year" id="year" ></select> 
            Month: <select  name="month" id="month" ></select> 
            Day: <select  name="date " id="day"  ></select>
        </div>
        <fieldset>
            <legend>ADDRESS:</legend>
            <div><label>Line 1:</label> <input type="text" placeholder="ADDRESS LINE 1" id="line1"></div>
            <div><label>Line 2:</label> <input type="text" placeholder="ADDRESS LINE 2" id="line2"></div>
            <div><label>City :</label> <input type="text" placeholder="City" id="city"></div>
            <div><label>State :</label> <select name="State" id="state" style="width: 5cm; padding: 5px;" onchange="populateDistrict()"></select></div>
            <div><label>District :</label><select  name="District" id="dist" style="width: 5cm;" ></select> </div>
            <div><label>Zip :</label> <input type="text" placeholder="Zip" id="zip"></div>
        </fieldset>
        <br />
        <input type="submit" value="SUBMIT" style="padding: 8px; width: 3cm;font-size: larger;" onclick="myFunction()">
    </form>
    <script src="./index.js"></script>
</body>

</html>
